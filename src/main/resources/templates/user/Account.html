<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

</head>
<body>
	<div th:replace="/Header"></div>
	<div class="container">
		<div class="row ">
			<div class="col-12 col-md-12">
				<h3 class="mt-2">Hồ sơ của tôi</h3>
				<p>Quản lý thông tin hồ sơ để bảo mật tài khoản</p>

			</div>

		</div>
		<div class="row bg-white">
			<div class="col-12 col-lg-2">
				<div class="list-group list-group-flush">
					<a href="#"
						class="list-group-item list-group-item-action text-secondary fw-bold">
						<i class="fa-solid fa-pen me-2"></i>Sửa hồ sơ
					</a> <a href="#"
						class="list-group-item list-group-item-action text-dark"> <i
						class="fa-regular fa-user me-2"></i>Tài khoản của tôi
					</a> <a href="#"
						class="list-group-item list-group-item-action text-dark"> <i
						class="fa-regular fa-map me-2"></i>Địa chỉ
					</a> <a href="#"
						class="list-group-item list-group-item-action text-dark"> <i
						class="fa-solid fa-lock me-2"></i>Đổi mật khẩu
					</a>

					<form action="">
						<button
							class="btn-success rounded-bottom-2 text-light border border-0 w-100"
							style="background-color: rgb(8, 87, 73);">Kênh người bán</button>
					</form>

				</div>
			</div>
			<div class="col-12 col-md-10">
				<form action="/User/Account" method="post" enctype="multipart/form-data">
					<div class="row mt-2">
						<div class="col-12 col-md-8 border-end">
							<div class="mb-3">
								<label for="username" class="form-label">Tên đăng nhập</label> <input
									type="text" class="form-control" id="username" name="username"
									placeholder="Nhập tên đăng nhập">
							</div>

							<div class="mb-3">
								<label for="email" class="form-label">Email</label> <input
									type="email" class="form-control w-100" id="email" name="email"
									placeholder="Nhập email" aria-describedby="emailHelp">
								<small id="emailHelp" class="form-text text-muted">Chúng
									tôi sẽ không chia sẻ email của bạn với ai khác.</small>
							</div>

							<div class="mb-3">
								<label for="phone" class="form-label">Số điện thoại</label> <input
									type="tel" class="form-control w-100" id="phone" name="phone"
									placeholder="Nhập số điện thoại">
							</div>

							<div class="my-3 d-flex align-items-center">
								<label class="me-3">Giới tính:</label>

								<div class="form-check me-3">
									<input type="radio" class="form-check-input" name="gender"
										id="male" value="Nam"> <label class="form-check-label"
										for="male">Nam</label>
								</div>

								<div class="form-check">
									<input type="radio" class="form-check-input" name="gender"
										id="female" value="Nữ"> <label
										class="form-check-label" for="female">Nữ</label>
								</div>
							</div>
							<div class="mb-3">
								<label for="dob" class="form-label">Ngày sinh</label> <input
									type="date" class="form-control w-100" id="dob" name="dob">
							</div>
							<div class="mb-3 text-center">
								<button type="submit"
									class="btn btn-danger w-25 fw-bold rounded-pill">Lưu</button>
							</div>
						</div>
						<div class="col-12 col-md-4">
							<div class="mt-5">
								<div class="text-center mb-3">
									<img src="https://placehold.co/150"
										class="rounded-pill img-thumbnail" id="previewImage"
										alt="Ảnh đại diện">
								</div>
								<div class="text-center">
									<label for="avatar" class="btn btn-outline-secondary">Chọn
										ảnh</label> <input type="file" class="d-none" id="avatar"
										name="avatar" accept="image/png, image/jpeg"
										onchange="previewFile()">
								</div>
								<small class="form-text text-muted d-block text-center mt-2">
									Dung lượng file tối đa 1 MB. Định dạng: .JPEG, .PNG </small>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
