<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<style>
        .login-container {
            width: 400px;
            margin: auto;
        }

        @media (max-width: 400px) {
            .login-container {
                width: 90%;
            }
        }

        .btn-hover:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
	<div class="login-container">
        <div class="text-center my-2">
            <img src="logos/LogoShopbeeDark.png" alt="LogoShopbee" style="width: 50%">
        </div>
        <div class="border rounded p-4">
            <h2>Nhập mã xác minh</h2>
            <p>Để đảm bảo an toàn, chúng tôi đã gửi mã đến email của bạn K******@gmail.com.</p>
            <form action="/EnterVerificationCode" method="post">
                <div class="mb-3">
                    <input type="text" class="form-control" id="EnterVerificationCode" name="EnterVerificationCode">
                    <small><i class="fa-solid fa-circle-exclamation mx-1 text-primary"></i>Mã sẽ hết hạn sau ...60s</small>
                    <a href="/EnterVerificationCode" class="text-decoration-none">Gửi lại mã</a>
                </div>
                
                <button type="submit" class="btn bg-warning rounded-pill w-75 d-block mx-auto btn-hover">Tiếp tục</button>
            </form>
        </div> 
    </div>
    <hr>
    <small class="d-block text-center">© JAVA 5 - Shopbee - Assignment</small>
</body>
</html>
