<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<style>
        .login-container {
            width: 400px;
            margin: auto;
        }

        @media (max-width: 400px) {
            .login-container {
                width: 90%;
            }
        }

        .btn-hover:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
	<div class="login-container">
        <div class="text-center my-2">
            <img src="" alt="LogoShopbee">
        </div>
        <div class="border rounded p-4">
            <h2>Trợ giúp mật khẩu</h2>
            <p>Nhập địa chỉ email hoặc số điện thoại di động được liên kết với tài khoản Shopbee của bạn.</p>
            <form action="/ForgotPassword" method="post">
                <div class="mb-3">
                    <label for="email" class="form-label fw-bold">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
                    <small class="text-danger"></small>
                </div>
                
                <button type="submit" class="btn bg-warning rounded-pill w-75 d-block mx-auto btn-hover">Tiếp tục</button>
            </form>
        </div> 
    </div>
    <hr>
    <small class="d-block text-center">© JAVA 5 - Shopbee - Assignment</small>
</body>
</html>
