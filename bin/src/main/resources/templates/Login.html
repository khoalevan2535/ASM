<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
        .login-container {
            width: 400px;
            margin: auto;
        }

        @media (max-width: 400px) {
            .login-container {
                width: 90%;
            }
        }

        .btn-hover:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
	 <div class="login-container">
        <div class="text-center my-2">
            <img src="logos/LogoShopbeeDark.png" alt="LogoShopbee" style="width: 50%">
        </div>
        <div class="border rounded p-4">
            <h2>Đăng nhập</h2>
            <form action="/Login" method="post">
                <div class="mb-3">
                    <label for="email" class="form-label fw-bold">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
                    <small class="text-danger"></small>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label fw-bold">Mật khẩu</label>
                    <input type="password" class="form-control" id="password" name="password">
                    <small class="text-danger"><i class="fa-solid fa-circle-exclamation mx-1"></i></small>
                    <p class="ms-1"><a class="link-opacity-50 text-decoration-none" href="/ForgotPassword">Quên mật khẩu?</a></p>
                </div>
                <button type="submit" class="btn bg-warning rounded-pill w-75 d-block mx-auto btn-hover">Đăng
                    nhập</button>
            </form>
        </div>
        <div class="d-flex align-items-center mt-4">
            <div class="flex-grow-1">
                <hr>
            </div>
            <small class="mx-3">Bạn mới biết đến Shopbee?</small>
            <div class="flex-grow-1">
                <hr>
            </div>
        </div>
        <div class="text-center mt-3 border rounded-pill p-1 border-dark-subtle border-dark-subtle">
            <a href="/Register" class="text-decoration-none text-dark">Tạo tài khoản Shopbee của bạn</a>
        </div>
       
    </div>
    <hr>
    <small class="d-block text-center">© JAVA 5 - Shopbee - Assignment</small>
</body>
</html>
