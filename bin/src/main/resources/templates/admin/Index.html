<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet">
<!-- Bootstrap Icons -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
	rel="stylesheet">

<title>AdminHub</title>
<style>
/* Custom styling */
#sidebar {
	min-width: 250px;
	max-width: 250px;
	height: 100vh;
	position: fixed;
	top: 0;
	left: 0;
	z-index: 1000;
	transition: all 0.3s;
}

#sidebar.collapsed {
	margin-left: -250px;
}

#content {
	position: relative;
	width: calc(100% - 250px);
	min-height: 100vh;
	transition: all 0.3s;
	margin-left: 250px;
}

#content.expanded {
	width: 100%;
	margin-left: 0;
}

.wrapper {
	display: flex;
	width: 100%;
	min-height: 100vh;
}

/* Dark mode styling */
body.dark-mode {
	background-color: #1a1a1a;
	color: #ffffff;
}

body.dark-mode .card, body.dark-mode .navbar {
	background-color: #2d2d2d !important;
	color: #ffffff;
}

body.dark-mode .text-dark {
	color: #ffffff !important;
}

@media ( max-width : 768px) {
	#sidebar {
		margin-left: -250px;
	}
	#sidebar.show {
		margin-left: 0;
	}
	#content {
		width: 100%;
		margin-left: 0;
	}
}
</style>
</head>

<body>
	<div class="wrapper d-flex">
		<!-- Sidebar -->
		<nav id="sidebar" class="bg-dark text-white">
			<div class="sidebar-header p-3">
				<a href="#"
					class="text-decoration-none text-white d-flex align-items-center">
					<i class="bi bi-emoji-smile fs-4 me-2"></i> <span class="fs-4">AdminHub</span>
				</a>
			</div>

			<ul class="list-unstyled components p-3">
				<li class="active mb-3"><a href="/Admin/Index"
					class="text-white text-decoration-none"> <i
						class="fa-solid fa-chart-simple me-2"></i> <span>Statistical</span>
				</a></li>
				<li class="mb-3"><a href="/Admin/Category"
					class="text-white text-decoration-none"> <i
						class="fa-solid fa-list me-2"></i> <span>Cateloge</span>
				</a></li>
				<li class="mb-3"><a href="/Admin/Product"
					class="text-white text-decoration-none"> <i
						class="bi bi-box me-2"></i> <span>Product</span>
				</a></li>
				<li class="mb-3"><a href="/Admin/Pomotion"
					class="text-white text-decoration-none"> <i
						class="fa-solid fa-percent me-2"></i> <span>Pomotion</span>
				</a></li>
				<li class="mb-3"><a href="/Admin/User"
					class="text-white text-decoration-none"> <i
						class="fa-solid fa-user me-2"></i> <span>User</span>
				</a></li>
			</ul>

			<ul class="list-unstyled components p-3 mt-auto">
				<li><a href="#" class="text-white text-decoration-none"> <i
						class="bi bi-box-arrow-right me-2"></i> <span>Logout</span>
				</a></li>
			</ul>
		</nav>

		<!-- Content -->
		<div id="content" class="flex-grow-1">
			<!-- Navbar -->
			<nav class="navbar navbar-expand-lg bg-white shadow-sm">
				<div class="container-fluid">
					<button class="btn" id="sidebarCollapse">
						<i class="bi bi-list"></i>
					</button>

					<div class="d-flex align-items-center">


						<div class="form-check form-switch me-3">
							<input class="form-check-input" type="checkbox"
								id="darkModeSwitch">
						</div>

						<div class="position-relative me-3">
							<a href="#" class="text-dark"> <i class="bi bi-bell fs-5"></i>
								<span
								class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
									8 </span>
							</a>
						</div>

						<img
							src="https://chiemtaimobile.vn/images/companies/1/%E1%BA%A2nh%20Blog/avatar-facebook-dep/Anh-avatar-hoat-hinh-de-thuong-xinh-xan.jpg?1704788263223"
							class="rounded-circle" width="32" height="32" alt="Profile">
					</div>
				</div>
			</nav>

			<!-- Main Content -->
			<main class="p-4">
				<!-- Header -->
				<div class="d-flex justify-content-between align-items-center mb-4">
					<div>
						<h1 class="h3">Statistical Dashboard</h1>
					</div>
				</div>

				<!-- Summary Cards -->
				<div class="row g-4 mb-4">
					<div class="col-12 col-sm-6 col-xl-3">
						<div class="card">
							<div class="card-body">
								<div class="d-flex align-items-center">
									<div class="flex-shrink-0">
										<i class="bi bi-cart text-primary fs-3"></i>
									</div>
									<div class="flex-grow-1 ms-3">
										<h6 class="mb-1">Total Orders</h6>
										<h4 class="mb-0">2,450</h4>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="col-12 col-sm-6 col-xl-3">
						<div class="card">
							<div class="card-body">
								<div class="d-flex align-items-center">
									<div class="flex-shrink-0">
										<i class="bi bi-currency-dollar text-success fs-3"></i>
									</div>
									<div class="flex-grow-1 ms-3">
										<h6 class="mb-1">Total Revenue</h6>
										<h4 class="mb-0">$?</h4>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="col-12 col-sm-6 col-xl-3">
						<div class="card">
							<div class="card-body">
								<div class="d-flex align-items-center">
									<div class="flex-shrink-0">
										<i class="bi bi-people text-info fs-3"></i>
									</div>
									<div class="flex-grow-1 ms-3">
										<h6 class="mb-1">Total Users</h6>
										<h4 class="mb-0">?</h4>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="col-12 col-sm-6 col-xl-3">
						<div class="card">
							<div class="card-body">
								<div class="d-flex align-items-center">
									<div class="flex-shrink-0">
										<i class="bi bi-box text-warning fs-3"></i>
									</div>
									<div class="flex-grow-1 ms-3">
										<h6 class="mb-1">Total Products</h6>
										<h4 class="mb-0">?</h4>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>

				<!-- Charts -->
				<div class="row g-4">
					<!-- Sales Chart -->
					<div class="col-12 col-xl-8">
						<div class="card">
							<div class="card-header">
								<h5 class="card-title mb-0">Sales Analytics</h5>
							</div>
							<div class="card-body">
								<canvas id="salesChart" height="300"></canvas>
							</div>
						</div>
					</div>

					<!-- Revenue Distribution -->
					<div class="col-12 col-xl-4">
						<div class="card">
							<div class="card-header">
								<h5 class="card-title mb-0">Revenue by Category</h5>
							</div>
							<div class="card-body">
								<canvas id="revenueChart" height="300"></canvas>
							</div>
						</div>
					</div>

					<!-- Monthly Orders -->
					<div class="col-12">
						<div class="card">
							<div class="card-header">
								<h5 class="card-title mb-0">Monthly Orders</h5>
							</div>
							<div class="card-body">
								<canvas id="ordersChart" height="150"></canvas>
							</div>
						</div>
					</div>
				</div>
			</main>
		</div>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	<script>
		document.addEventListener('DOMContentLoaded', function() {
			const sidebar = document.getElementById('sidebar');
			const content = document.getElementById('content');
			const sidebarCollapse = document.getElementById('sidebarCollapse');

			// Toggle sidebar
			sidebarCollapse.addEventListener('click', function() {
				if (window.innerWidth <= 768) {
					// Mobile behavior
					sidebar.classList.toggle('show');
				} else {
					// Desktop behavior
					sidebar.classList.toggle('collapsed');
					content.classList.toggle('expanded');
				}
			});

			// Handle window resize
			window.addEventListener('resize', function() {
				if (window.innerWidth <= 768) {
					// Mobile view
					sidebar.classList.remove('collapsed');
					content.classList.remove('expanded');
					if (!sidebar.classList.contains('show')) {
						sidebar.style.marginLeft = '-250px';
					}
				} else {
					// Desktop view
					sidebar.classList.remove('show');
					if (sidebar.classList.contains('collapsed')) {
						content.classList.add('expanded');
					}
				}
			});

			// Initial state check
			if (window.innerWidth <= 768) {
				sidebar.classList.remove('collapsed');
				content.classList.remove('expanded');
			}

			// Dark mode toggle
			document.getElementById('darkModeSwitch').addEventListener(
					'change', function() {
						document.body.classList.toggle('dark-mode');
					});

			// Sales Chart
			const salesCtx = document.getElementById('salesChart').getContext(
					'2d');
			new Chart(salesCtx,
					{
						type : 'line',
						data : {
							labels : [ 'Jan', 'Feb', 'Mar', 'Apr', 'May',
									'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov',
									'Dec' ],
							datasets : [ {
								label : 'Sales 2024',
								data : [ 65, 59, 80, 81, 56, 55, 40, 70, 75,
										80, 85, 90 ],
								borderColor : 'rgb(75, 192, 192)',
								tension : 0.1
							} ]
						},
						options : {
							responsive : true,
							maintainAspectRatio : false
						}
					});

			// Revenue Chart
			const revenueCtx = document.getElementById('revenueChart')
					.getContext('2d');
			new Chart(revenueCtx, {
				type : 'doughnut',
				data : {
					labels : [ 'Electronics', 'Fashion', 'Home & Living',
							'Sports' ],
					datasets : [ {
						data : [ 40, 25, 20, 15 ],
						backgroundColor : [ 'rgb(255, 99, 132)',
								'rgb(54, 162, 235)', 'rgb(255, 205, 86)',
								'rgb(75, 192, 192)' ]
					} ]
				},
				options : {
					responsive : true,
					maintainAspectRatio : false
				}
			});

			// Orders Chart
			const ordersCtx = document.getElementById('ordersChart')
					.getContext('2d');
			new Chart(ordersCtx, {
				type : 'bar',
				data : {
					labels : [ 'Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul',
							'Aug', 'Sep', 'Oct', 'Nov', 'Dec' ],
					datasets : [ {
						label : 'Orders',
						data : [ 120, 150, 180, 170, 160, 190, 200, 210, 190,
								180, 170, 160 ],
						backgroundColor : 'rgba(75, 192, 192, 0.2)',
						borderColor : 'rgb(75, 192, 192)',
						borderWidth : 1
					} ]
				},
				options : {
					responsive : true,
					maintainAspectRatio : false,
					scales : {
						y : {
							beginAtZero : true
						}
					}
				}
			});
		});
	</script>
</body>

</html>
