<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .border-hover:hover {
            border: 1px solid white !important;
        }
    </style>
</head>
<body>
	 <header>
        <nav class="p-2" style="background-color: rgb(0, 65, 52);">
            <div class="container-fluid d-flex justify-content-between">
                <a class="mt-1 me-3" href="#">
                    <img src="../logos/logoShopbee.png" alt="Bootstrap" width="100">
                </a>
                <a href="/Home" class="btn me-2 text-nowrap d-none d-sm-block text-white border-hover">
                    <i class="fa-solid fa-house me-2"></i>Trang chủ
                </a>
                <form action="/Search" class="d-flex me-2 w-100 " role="search">
                    <input class="form-control me-2 d-none d-sm-block" type="search" placeholder="Tìm kiếm">
                    <button class="btn text-nowrap d-none d-sm-block text-white border-hover" type="submit"><i
                            class="fa-solid fa-magnifying-glass me-2"></i>Tìm kiếm</button>
                </form>
                <a href="/Login" class="btn me-2 text-nowrap text-white border-hover">
                    <i class="fa-regular fa-face-smile-wink me-2"></i>Tài khoản
                </a>
            </div>
        </nav>
    </header>
    <div>
        <nav class="navbar navbar-expand-lg p-1" style="background-color: rgb(8, 87, 73);">
            <div class="container-fluid ">
                <button class="btn fw-bold text-light text-nowrap bg-hover" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#staticBackdrop" aria-controls="staticBackdrop">
                    <i class="fa-solid fa-bars me-2"></i>Tất cả
                </button>

                <button class="navbar-toggler " type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
                    aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarScroll">
                    <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                        <li class="nav-item border-end">
                            <a class="nav-link text-light px-3 text-nowrap bg-hover active" aria-current="page"
                                href="#"><i class="fa-solid fa-gift me-2"></i>Ưu đãi hôm nay</a>
                        </li>
                        <li class="nav-item border-end">
                            <a class="nav-link text-light px-3 text-nowrap bg-hover" aria-current="page" href="#"><i
                                    class="fa-solid fa-ticket me-2"></i>Giảm đến 50%</a>
                        </li>
                        <li class="nav-item border-end">
                            <a class="nav-link text-light px-3 text-nowrap bg-hover" aria-current="page" href="#"><i
                                    class="fa-solid fa-truck-moving me-2"></i>Miễn phí ship</a>
                        </li>
                        <li class="nav-item border-end">
                            <a class="nav-link text-light px-3 text-nowrap bg-hover" aria-current="page" href="#">Cam
                                kết <i class="fa-solid fa-circle-check me-1"></i>100% hàng thật</a>
                        </li>
                        <li class="nav-item border-end">
                            <a class="nav-link text-light px-3 text-nowrap bg-hover" aria-current="page" href="#"><i
                                    class="fa-solid fa-arrows-rotate me-2"></i>30 ngày đổi trả</a>
                        </li>
                        <li class="nav-item ">
                            <a class="nav-link text-light px-3 text-nowrap bg-hover" aria-current="page" href="#"><i
                                    class="fa-solid fa-truck-plane me-2"></i>Giao nhanh</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light px-3 text-nowrap bg-hover text-truncate "
                                style="max-width: 390px;" href="#">
                                <i class="fa-solid fa-location-dot me-2"></i>Giao đến: <span
                                    class="text-decoration-underline">Cao Đẳng FPT
                                    Polytechnic Cần Thơ </span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

    </div>

    <div class="offcanvas offcanvas-start" tabindex="-1" id="staticBackdrop" aria-labelledby="staticBackdropLabel">
        <div class="offcanvas-header" style="background-color: rgb(35, 47, 62);">
            <h5 class="offcanvas-title text-light " id="staticBackdropLabel"><img :src="logoLight" alt=""
                    style="width: 100px; margin-right: 20px;"></h5><a href="/Login"
                class="btn btn-outline-success me-2 text-nowrap w-75">
                <i class="fa-regular fa-face-smile-wink me-2"></i>Tài khoản
            </a>
            <button type="button" class="btn-close bg-light" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <div>
                <h5><i class="fa-solid fa-layer-group me-2"></i>Khám phá theo danh mục</h5>
        <hr>

        <div class="accordion accordion-flush" id="accordionFlushExample">
            <div class="accordion-item" v-for="ca in categories" :key="ca.category_id">
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed rounded" type="button" data-bs-toggle="collapse"
                        :data-bs-target="'#flush-collapse' + ca.category_id" aria-expanded="false"
                        :aria-controls="'flush-collapse' + ca.category_id">
                        {{ ca.category_name }}
                    </button>
                </h2>
                <div :id="'flush-collapse' + ca.category_id" class="accordion-collapse collapse"
                    data-bs-parent="#accordionFlushExample">
                    <div v-for="sub in subcategories">
                        <a href="#" class="btn w-100 text-start bg-hover" v-if="sub.category_id === ca.category_id"><li>{{ sub.subcategory_name }}</li></a>
                    </div>
                </div>
            </div>
        </div>
            </div>
        </div>
    </div>
</body>
</html>
